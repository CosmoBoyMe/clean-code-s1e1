<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="main__inner">
        <section class="add-task">
          <h3 class="add-task__title">Add Item</h3>
          <div class="add-task__item">
            <input class="add-task__input" type="text">
            <button class="add-task__button">Add</button>
          </div>
        </section>
        <section class="todo">
          <div class="task-list">
            <h3 class="task-list__title">Todo</h3>
            <ul class="task-list__items">
              <li class="task-list__item">
                <input class="task-list__checkbox" type="checkbox">
                <span class="task-list__task-text">Pay Bills</span>
                <input type="text" value="Pay Bills" class="task-list__task-text-input"><button class="task-list__button-edit">Edit</button>
                <button class="task-list__button-delete">
                  <img class="task-list__button-icon" src="./remove.svg">
                </button>
              </li>
              <li class="task-list__item task-list__item_mode_edit">
                <input class="task-list__checkbox" type="checkbox">
                <span class="task-list__task-text">Go Shopping</span>
                <input type="text" value="Go Shopping" class="task-list__task-text-input">
                <button class="task-list__button-edit">Save</button>
                <button class="task-list__button-delete">
                  <img class="task-list__button-icon" src="./remove.svg">
                </button>
              </li>
            </ul>
          </div>
        </section>
        <section class="completed">
          <div class="task-list">
            <h3 class="task-list__title">Completed</h3>
            <ul class="task-list__items">
              <li class="task-list__item">
                <input class="task-list__checkbox" type="checkbox" checked>
                <span class="task-list__task-text">See the Doctor</span>
                <input type="text" value="See the Doctor" class="task-list__task-text-input">
                <button class="task-list__button-edit">Edit</button>
                <button class="task-list__button-delete">
                  <img class="task-list__button-icon" src="./remove.svg">
                </button>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
